<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/"><mat-icon>home</mat-icon> Início</a>
      <a *ngIf="hasRole('users')" mat-list-item href="/users"><mat-icon>peoples</mat-icon> Usuários</a>
      <a *ngIf="hasRole('items')" mat-list-item href="/items"><mat-icon>dashboard</mat-icon> Items</a>
      <a mat-list-item (click)="doLogout()"><mat-icon>close</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><strong>Usuário: {{(userLogged | async)?.username}} </strong></span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
